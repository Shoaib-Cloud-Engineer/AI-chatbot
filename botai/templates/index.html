<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai.Sist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d0ecff; /* Light blue */
        }
        .chat-box {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        img.logo {
            width: 300px; /* Increased PNG size */
            margin-bottom: 20px;
        }
        h3 {
            background: linear-gradient(to right, #0052d4, #4364f7, #6fb1fc); /* Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .subtitle {
            color: green;
            font-size: 20px; /* Slightly larger */
            font-weight: bold; /* Made bold */
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .answer-box {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-ask {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="chat-box text-center">
        <img src="/static/chatbot.png" class="logo" alt="Bot Logo">
        <h3>Ai.Sist</h3>
        <div class="subtitle">NiCE Global Customer Support ChatBot</div>
        <form method="post" action="/ask" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
                <button type="submit" class="btn btn-ask">Ask</button>
            </div>
        </form>
        {% if question %}
        <div class="answer-box text-start">
            <strong>ðŸ§  You asked:</strong> {{ question }}<br><br>
            <strong>ðŸ¤– AI.sist Response:</strong><br>
            {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
